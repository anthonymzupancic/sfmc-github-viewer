<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">

  <title>Github Viewer APP</title>

  <!-- Axios API - https://www.npmjs.com/package/axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- VueJS - vuejs.org -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
  <div v-cloak id="app">
    <div class="container">
      <div class="row mt-4">
        <form class="cols-12">
          <div class="form-group">
            <label for="repoList">Repositories</label>
            <select v-model="selectedRepo" class="form-control cols-12" id="repoList">
              <option v-if="repositories.length" v-for="repo in repositories" :key="repo.name">
                {{repo.name}}
              </option>
            </select>
          </div>
          <div class="form-group cols-12">
            <label for="fileList">Files</label>
            <select class="form-control" id="fileList">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </form>

        {{selectedRepoObj}}
      </div>
    </div>

  </div>
  <script>
    new Vue({
      el: '#app',
      data: function () {
        return {
          repositories: [],
          selectedRepo: '',
          selectedRepoObj: {}
        }
      },
      mounted: function () {
        this.getRepos()
      },
      methods: {
        getRepos: async function () {
          const repos = await axios.get('https://mc1qn0yvnrq-lmv34mcgry2c8s60.pub.sfmc-content.com/wd5d4miwnc3?action=getRepos')
          const repoList = repos.data.map((repo) => {
            return {
              name: repo.name,
              contents_url: repo.contents_url
            }
          })
          this.repositories = repoList
        },
        getFileList: async function () {
          const repo = this.selectedRepo;
          const repoObj = this.repositories.filter((repo) => repo.name === repo)
          console.log(repoObj)
          this.selectedRepoObj = repoObj;
        }
      },

    })
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
